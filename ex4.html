    <script>
        //    Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        //
      
        var número1 = parseFloat(prompt('Informe um número:'));
        var número2 = parseFloat(prompt('Informe outro número:'));
        var número3 = parseFloat(prompt('Informe o último número:'));

        var maiorvalor = Math.max(número1, número2, número3);
       var menorvalor = Math.min(número1, número2, número3);
       var médiovalor = (número1 + número2 + número3) - (maiorValor + menorvalor);

       var somadosmaiores = maiorvalor + médiovalor;

       alert
       alert("A soma dos 2 números maiores é: " + somadosmaiores);
    </script>
