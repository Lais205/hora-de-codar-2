<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        //   Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
        //
       var número1 = prompt ("Me informe um número");
       var número2 = prompt ("Me informe outro número");

       if (número1 > número2) {
            alert("O primeiro número informado é maior, " + número1);
        } else if (número1 < número2) {
            alert("O segundo número informado é maior, " + número2);
        } else if (número1 == número2) {
            alert("Os números são iguais ");
        } else {
            alert("ocorreu um erro")
        }
    </script>
</body>
</html>
