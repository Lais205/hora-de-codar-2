<body>
    <script>
        //    Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.
        //
      
       const número1 = parseFloat(prompt('Informe o primeiro número:'));
       const número2 = parseFloat(prompt('Informe o segundo número:'));
       const número3 = parseFloat(prompt('Informe o terceiro número:'));
       const número4 = parseFloat(prompt('Informe o quarto número:'));
       const número5 = parseFloat(prompt('Informe o quinto número:'));
       const número6 = parseFloat(prompt('Informe o sexto número:'));

       const media = (número1 + número2 + número3 + número4 + número5 + número6) / 6;
        
alert(`Os valores informados foram ${número1}, ${número2}, ${número3}, ${número4}, ${número5} e ${número6}. A média aritmética é ${media.toFixed(2)}.`);
    </script>
</body>
