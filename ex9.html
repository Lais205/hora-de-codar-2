<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        //     Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
        //
      
        var ano = prompt("Em qual ano estamos?");
        var nascimento = prompt("Em que ano você nasceu?");
        var votar = (ano - nascimento);

        if (votar >= 16) {
            alert("Você já pode votar");
        } else {
            alert("Você não pode votar ainda");
        }
    </script>
</body>
</html>
