<body>
    <script>
        //   Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"
        //
      
        var número1 = parseFloat(prompt("Me diga um número"));
          var número2 = parseFloat(prompt("Me diga mais um número"));
          var número3 = parseFloat(prompt("Me diga o terceiro número"));
          var número4 = parseFloat(prompt("Me diga o último número"));

        
         if (número1 >= 0 && número1 <= 10 && número2 >= 0 && número2 <= 10 && número3 >= 0 && número3 <= 10 && número4 >= 0 && número4 <= 10) {
            var media = (número1 + número2 + número3 + número4) / 4;

            if (media > 5) {
                alert("Você passou no teste");
            } else {
                alert("Tente novamente.");
            }
        } else {
            alert("Tente novamente");
         }
    </script>
</body>
</html>
