<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        //   Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal
        //
      
        var altura = parseFloat(prompt("Sua altura em cm:"));
    var sexo = parseInt(prompt("Sexo (1 para feminino, 2 para masculino):"));


    let pesoIdeal;
    if (sexo === 1) { 
    pesoIdeal = (62.1 * altura) - 44.7;
    } else if (sexo === 2) { 
    pesoIdeal = (72.7 * altura) - 58;
    } else { 
    alert("Sexo inválido. Digite 1 para feminino ou 2 para masculino.");
    pesoIdeal = null;
    }

    if (pesoIdeal !== null) {
        alert(`O peso ideal baseado na altura de ${altura}m, e sexo ${sexo === 1 ? "feminino" : "masculino"} é ${pesoIdeal.toFixed(2)}kg`);
    }
       
    </script>
</body>
</html>
