<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        //  Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        //
      
        const valor1 = parseInt(prompt("Digite o primeiro valor:"));
        const valor2 = parseInt(prompt("Digite o segundo valor:"));
        const operacao = parseInt(prompt("Qual operação deseja fazer? (1 para adição, 2 para subtração, 3 para divisão e 4 para multiplicação):"));

        let resultado;
        if (operacao === 1) {
        resultado = valor1 + valor2;
        } else if (operacao === 2) {
        resultado = valor1 - valor2;
        } else if (operacao === 3) {
        resultado = valor1 / valor2;
        } else if (operacao === 4) {
        resultado = valor1 * valor2;
        } else {
        alert("Operação inválida");
        }

        alert("Resultado: " + resultado);
    </script>
</body>
</html>
