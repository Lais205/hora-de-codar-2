<body>
    <script>
        //   Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        //
      
        var número1 = parseFloat(prompt('Informe um número:'));
        var número2 = parseFloat(prompt('Informe outro número:'));
        var número3 = parseFloat(prompt('Informe o último número:'));

        let maiornúmero = número1;
        if (número2 > maiornúmero) {
        maiornúmero = número2; }
        if (número3 > maiornúmero) {
        maiornúmero = número3;
        }
        alert(`O maior número é ${maiornúmero}.`);
    </script>
