<body>
    <script>
        //     Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)
        //
      
       const número1 = parseFloat(prompt('Informe o primeiro número:'));
       const número2 = parseFloat(prompt('Informe o segundo número:'));
       const número3 = parseFloat(prompt('Informe o terceiro número:'));
       const número4 = parseFloat(prompt('Informe o quarto número:'));

       alert("O primeiro número é: " + número1 + ".");
          alert("O último número é: " + número4 + ".");

          var maiorvalor = Math.max(número1, número2, número3, número4);
         
          alert("O maior valor é " + maiorvalor);
    </script>
</body>
</html>
